{{ define "main" }}
<div class="container p-3 my-3 border">
<h5>{{ .Title }}</h5>

<h6>Detalles del fabricante</h6>
<table class="table table-hover table-bordered">
    <tbody>
        <tr> 
            <td>Name</td>
            <td>{{ .Params.Title}}</td>
        </tr>
        <tr>
            <td>Description </td>
            <td>{{ .Params.Description}}</td>
        </tr>
        <td>Aerolineas</td>
        <td>
{{ $t := $.Site.GetPage.Params.aerolineaId}}
            <a href="/aerolineas/{{ .Params.aerolineaId}}">{{ $t.Title }}</a>
        </td>
    </tbody>
</table>

</div>
{{ end }}
